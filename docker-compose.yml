services:
  linkedin-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-automation-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Alternative: specify environment variables directly
    # environment:
    #   - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
    #   - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
    #   - LINKEDIN_ACCESS_TOKEN=${LINKEDIN_ACCESS_TOKEN}
    #   - LINKEDIN_REDIRECT_URI=${LINKEDIN_REDIRECT_URI}
    #   - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    
    # Mount volumes for persistent data
    volumes:
      - ./generated_images:/app/generated_images
      - ./logs:/app/logs
      - ./config:/app/config:ro  # Read-only config mount
    
    # Network configuration
    networks:
      - linkedin-bot-network
    
    # Port mapping for OAuth callback (only needed during setup)
    ports:
      - "8000:8000"
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  linkedin-bot-network:
    driver: bridge

volumes:
  linkedin-bot-data: