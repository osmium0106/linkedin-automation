name: LinkedIn Automation Bot

on:
  # Schedule the automation to run at specific times
  schedule:
    # Run at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
    # Run at 2:00 PM UTC  
    - cron: '0 14 * * *'
    # Run at 6:00 PM UTC
    - cron: '0 18 * * *'
  
  # Allow manual triggering of the workflow
  workflow_dispatch:
    inputs:
      post_immediately:
        description: 'Post immediately (true/false)'
        required: false
        default: true
        type: boolean

jobs:
  linkedin-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🔧 Set up environment variables
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
        LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      run: |
        echo "LINKEDIN_ACCESS_TOKEN=${LINKEDIN_ACCESS_TOKEN}" >> .env
        echo "LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}" >> .env
        echo "LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}" >> .env
        echo "HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}" >> .env
    
    - name: 🤖 Run LinkedIn Automation
      run: |
        python github_runner.py
    
    - name: 📊 Upload logs (if any)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: automation-logs
        path: |
          *.log
          linkedin_post_*.txt
        retention-days: 7