name: Telegram LinkedIn Automation

on:
  schedule:
    # Send 3 times daily: 9 AM, 2 PM, 6 PM UTC (IST: 2:30 PM, 7:30 PM, 11:30 PM)
    - cron: '0 9 * * *'   # 2:30 PM IST
    - cron: '0 14 * * *'  # 7:30 PM IST  
    - cron: '0 18 * * *'  # 11:30 PM IST
  
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message'
        required: false
        default: 'Manual test run'

jobs:
  telegram-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser python-dotenv
        
    - name: Generate LinkedIn content
      run: |
        python whatsapp_with_images.py
        
    - name: Send to Telegram
      run: |
        python telegram_linkedin_bot.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: linkedin-content-${{ github.run_number }}
        path: |
          whatsapp_content/
          generated_images/
        retention-days: 7