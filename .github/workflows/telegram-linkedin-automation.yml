name: Telegram LinkedIn Automation

on:
  schedule:
    # Send 3 times daily to Telegram: 9 AM, 2 PM, 6 PM UTC (2:30 PM, 7:30 PM, 11:30 PM IST)
    - cron: '0 9 * * *'   # 2:30 PM IST
    - cron: '0 14 * * *'  # 7:30 PM IST  
    - cron: '0 18 * * *'  # 11:30 PM IST
  
  workflow_dispatch: # Allows manual triggering

jobs:
  telegram-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests feedparser python-dotenv
        
    - name: Generate and send Telegram content
      run: |
        python test_telegram_automation.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
    - name: Upload generated images (if any)
      uses: actions/upload-artifact@v4
      with:
        name: telegram-content-${{ github.run_number }}
        path: generated_images/
        retention-days: 7
      if: always() && hashFiles('generated_images/**') != ''
